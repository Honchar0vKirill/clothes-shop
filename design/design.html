<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./design.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <header class="header">

            <img src="./img/HeaderLogo.svg" alt="logo" class="header_logo">

            <nav class="header_nav">

                <ul class="header_nav_ul">
                    <li class="list_element active-list_element"><a href="#">Home</a></li>
                    <li class="list_element"><a href="#">Store</a></li>
                    <li class="list_element"><a href="#">Cart</a></li>
                </ul>

            </nav>

            <img class="header_instagram-img" src="./img/HeaderInstagram.svg" alt="">

            <div class="change-language">
                <a href="#"  class="change-language_button">ENG</a>
                <hr class="change-language_hr">
                <a href="#" class="change-language_button change-language_active-button">UKR</a>
            </div>

            <div class="burger-menu">

                <hr class="upper-hr">
                <hr class="center-hr">
                <hr class="bottom-hr">
                
            </div>
            
        </header>

        <div class="opened-block displayNone">
            <nav class="nav-menu">
                <ul class="nav-menu_ul">
                    <li class="nav-menu_ul_element"><a href="#">Home</a></li>
                    <li class="nav-menu_ul_element"><a href="#">Store</a></li>
                    <li class="nav-menu_ul_element"><a href="#">Cart</a></li>
                </ul>
            </nav>

            <div class="menu_change-language_wrapper">
                <div class="menu_change-language">
                    <a href="#"  class="menu_change-language_button menu_change-language_active-button">ENG</a>
                    <hr class="menu_change-language_hr">
                    <a href="#" class="menu_change-language_button">UKR</a>
                </div>
            </div>

        </div>

        
    </div>
